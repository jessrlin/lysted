<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Archived Goals</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <header>
    Archived Items
    <div class="menu">
      <a href="lysted.html">← Back to Wishlist</a>
    </div>
  </header>

  <div class="container">
    <h1>Completed Wishlist Goals</h1>
    <div id="archived-container"></div>
  </div>

  <script>
    const items = JSON.parse(localStorage.getItem("wishlistItems")) || [];
    const container = document.getElementById("archived-container");

    const archived = items.filter(item => item.archived);

    if (archived.length === 0) {
      container.innerHTML = "<p style='text-align:center;'>You haven't archived any items yet.</p>";
    } else {
      archived.forEach((item) => {
        const div = document.createElement("div");
        div.className = "wishlist-item";
        div.innerHTML = `
          <img src="${item.image}" alt="Wishlist Image">
          <h2>${item.name}</h2>
          <p>${item.description}</p>
          <p><strong>Price:</strong> $${item.price}</p>
          <p><strong>Saved:</strong> $${item.saved}</p>
          <p style="color: green; font-weight: bold;">✔ Goal Achieved!</p>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
