<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Wishlist Items</title>
    <link rel="stylesheet" href="stylearchive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <header>
      <a href="index.html" class="home-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">
      </a>
      Lysted
    </header>

    <h1>Archived Wishlist Items</h1>

    <div class="container" id="archived-container"></div>

    <footer>
      &copy; 2025 Lysted Tracker ~
      Love it? Lyst it!
    </footer>

    <script>
      const container = document.getElementById("archived-container");
      const items = JSON.parse(localStorage.getItem("wishlistItems")) || [];
      
      const archivedItems = items.filter(item => item.archived);
      
      //No archived items, if there is, display
      if (archivedItems.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>No archived items yet.</p>";
      } else {
        archivedItems.forEach(item => {
          const div = document.createElement("div");
          div.className = "wishlist-item";
          div.innerHTML = `
            <img src="${item.image}" alt="Wishlist Item">
            <h2>${item.name}</h2>
            <p>${item.description}</p>
            <p><strong>Price:</strong> $${item.price}</p>
          `;
          container.appendChild(div);
        });
      }
    </script>
  </body>
</html>
