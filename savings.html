<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lysted</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet"></head>
<style>
    header {
      background-color: #0B2545;
      color: white;
      padding: 1rem;
      text-align: center;
      font-family: "Edu NSW ACT Cursive", cursive;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
      font-size: 2rem;
      position: relative;
    }

     .home-btn {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
    }

    .home-btn img {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
    }

    footer {
      font-family: "Quicksand", sans-serif;
      background-color:#134074;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #EEF4ED;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

</style>

<body>
    <header>
    <a href="lysted.html" class="home-btn">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">
    </a>
    Lysted
  </header>

    
    <div class="container">
      <h1>Savings</h1>
      <div id="wishlist-container"></div>
    </div>

  <footer>
    &copy; 2025 Lysted Tracker
  </footer>

  <script>
  function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }

</script>

</body>
